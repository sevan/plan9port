name: GitHub Actions Build
run-name: ${{ github.actor }} triggered a build
on: [push]
jobs:
  Build-on-Ubuntu:
    runs-on: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Install build deps
        run: |
          sudo apt update
          sudo apt install build-essential xorg-dev
      - name: Build p9p
        run: ./INSTALL
  Build-on-macOS:
    runs-on: [macos-11, macos-12, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build p9p
        run: ./INSTALL
